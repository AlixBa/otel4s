params:
  excluded_namespaces: ["ios", "aspnetcore", "signalr"]
  excluded_attributes: ["messaging.client_id"]
  packages:
    stable: "org.typelevel.otel4s.semconv.attributes"
comment_formats:
  scaladoc:
    format: html
    header: "/**"
    prefix: "  * "
    footer: "  */"
    old_style_paragraph: true
    omit_closing_li: true
    inline_code_snippet: "`{{code}}`"
    block_code_snippet: "{{{\n{{code}}}\n}}}"
    trim: true
    remove_trailing_dots: false
default_comment_format: scaladoc
templates:
  - pattern: SemanticAttributes.scala.j2
    filter: > 
      semconv_grouped_attributes({
        "exclude_root_namespace": $excluded_namespaces,
        "exclude_stability": ["experimental", "deprecated"],
        "exclude_deprecated": false
      })
    application_mode: each
    file_name: "{{ctx.root_namespace | pascal_case}}Attributes.scala"
text_maps:
  scala_key_type:
    int: Long
    double: Double
    boolean: Boolean
    string: String
    string[]: Seq[String]
    int[]: Seq[Long]
    double[]: Seq[Double]
    boolean[]: Seq[Boolean]